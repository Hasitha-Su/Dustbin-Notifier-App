<section class="u-clearfix u-section-1" id="carousel_9e8f">
  <div class="u-clearfix u-sheet u-sheet-1">
    <div class="u-clearfix u-expanded-width u-gutter-0 u-layout-wrap u-layout-wrap-1">
      <div class="u-layout">
        <div class="u-layout-row">
          <div
            class="u-align-left u-container-style u-layout-cell u-right-cell u-shape-rectangle u-size-60 u-layout-cell-1">
            <div class="u-container-layout u-valign-middle u-container-layout-1">

              <h2 class="u-align-center u-custom-font u-font-raleway u-text u-text-1">Sign in</h2>

              <div class="u-align-center u-form u-form-1">

                <form name="login" #loginForm="ngForm" (ngSubmit)="login(email, password)" action="#" method="POST"
                  class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" style="padding: 10px;"
                  source="custom" name="form-1">
                  <div class="u-form-email u-form-group">

                    <label for="email-ce58" class="u-label">Email</label>
                    <input name="email" type="email" [(ngModel)]="email" #emailControl="ngModel"  placeholder=""
                      class="u-border-1 u-border-grey-30 u-custom-font u-font-raleway u-input u-input-rectangle u-radius-10 u-white"
                      required>
                    <!-- <div class="text-danger" *ngIf="emailControl.touched">Email is Required*</div> -->
                    <div class="text-danger" *ngIf="emailControl.invalid && emailControl.touched">Email is Invalid*</div>
                  </div>

                  <br>

                  <div class="u-form-group u-form-name">
                    <label for="name-ce58" class="u-label">Password</label>
                    <input [(ngModel)]="password" #passwordControl="ngModel" name="password" id="inputPassword"
                      class="form-control" type="password" placeholder="" name="name"
                      class="u-border-1 u-border-grey-30 u-custom-font u-font-raleway u-input u-input-rectangle u-radius-10 u-white"
                      required>
                    <div class="text-danger" *ngIf="passwordControl.touched && passwordControl.invalid">Password is
                      Required*</div>
                  </div>


                  <div class="u-align-center u-form-group u-form-submit">
                    <a href="#"
                      class="u-btn u-btn-round u-btn-submit u-button-style u-custom-color-5 u-custom-font u-font-raleway u-radius-10 u-btn-1">Submit</a>
                    <input type="submit" value="submit" class="u-form-control-hidden">
                  </div>

                  <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
                  <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors
                    then try again. </div>
                  <input type="hidden" value="" name="recaptchaResponse">
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
